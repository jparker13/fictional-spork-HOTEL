<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
<!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Sign up Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="https://github.com/jparker13/fictional-spork-HOTEL" target="_blank">Repo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://validator.unl.edu/?doc=https%3A%2F%2Fjparker13.github.io%2Ffictional-spork-HOTEL%2F" target="_blank">Validate</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <div id="title-bar">

    
    <h1 id="title">Under Water Scuba Adventure</h1>

  </div>


  <!-- body -->

  <div class="row">

    <!-- date / time / input email -->
    <form>
    <div class="col-md-6 offset-md-3 card mt-3">
      <span id='date-time'></span>
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" />
    </div>

    <!-- input  firstname -->
    <div class="mb-3 mt-3">
      <label for="fname" class="form-label">First Name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname"
        style="width: 250px" />
    </div>

      <!-- input lastname -->
      <div class="mb-3 mt-3">
        <label for="lname" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname"
          style="width: 250px" />

      </div>

      <!-- input password -->
      <div class="mb-3 mt-3">
        <label for="lname" class="form-label">Password:</label>
        <input 
        type="password" 
        class="form-control pwd" 
        placeholder="Enter Password"
        style="width: 250px">
        <span class="input-group-btn">
          <button class="btn btn-default reveal" type="button"><i class="bi-eye-fill"></i></button>
        </span>
      </div>

      <!-- checkboxes -->
      <p>Select your Excursion:</p>
      <input type='checkbox' name='bcool' value=''>
      <label id='bcool1'>Snorkling</label><br>
      <input type='checkbox' name='blame' value=''>
      <label id='blame1'>Scuba Diving</label><br>
      <input type='checkbox' name='Coding' value=''>
      <label id='code1'>Swimming with the Dolphins</label><br>
      <br>

      <!--radio-->
      <p>Payment Method:</p>
      <input type='radio' name='five' value=''>Debit<br>
      <input type='radio' name='ten' value=''>Credit<br>
      <input type='radio' name='fifteen' value=''>Cash<br><br>

      <!--submit-->
      <div class="mb-3 mt-3">
      <button id="submitForm" type="submit" class="btn btn-primary">
        Submit
      </button>
    </div>

    </div>
    <!-- column close -->

      </form>
    
  </div>

   <!-- footer -->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js'>
   </script>
   <script src="./scripts/script.js"></script>
 
 
 
 
 </body>
 
 </html>
